<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely People | Discord Bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ffbcd9;
            --dark-pink: #d81b60;
            --cotton-candy: linear-gradient(135deg, #ffbcd9 0%, #fce4ec 100%);
            --white: #ffffff;
            --text: #5f4b5e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; color: var(--text); background: var(--white); scroll-behavior: smooth; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--white); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loader.fade-out { opacity: 0; visibility: hidden; }
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--pink);
            border-top: 5px solid var(--dark-pink); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- NAV --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 10%; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); position: fixed; width: 100%; top: 0; z-index: 1000;
        }
        .logo-area { display: flex; align-items: center; gap: 12px; font-weight: 600; color: var(--dark-pink); }
        .logo-area img { height: 40px; border-radius: 50%; }
        nav ul { list-style: none; display: flex; gap: 20px; }
        nav a { text-decoration: none; color: var(--text); font-weight: 600; font-size: 0.9rem; }

        /* --- HERO --- */
        .hero {
            height: 100vh; background: var(--cotton-candy);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 20px;
        }
        .main-logo { width: 150px; border-radius: 50%; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(216, 27, 96, 0.2); }
        h1 { font-size: 3rem; color: var(--dark-pink); }
        .subtitle { margin-bottom: 30px; max-width: 600px; opacity: 0.8; }

        /* --- PRODUCTS --- */
        #products { padding: 100px 10%; text-align: center; background: white; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; margin-top: 50px;
        }
        .card {
            padding: 40px; border: 2px solid var(--pink); border-radius: 25px;
            transition: 0.3s; background: #fffbff;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--dark-pink); }
        .card h3 { color: var(--dark-pink); margin-bottom: 10px; }
        .price { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; display: block; }
        .card ul { list-style: none; text-align: left; margin-top: 20px; }
        .card li { margin-bottom: 10px; font-size: 0.9rem; }
        .card li::before { content: "ðŸŒ¸"; margin-right: 10px; }

        .btn {
            background: var(--white); padding: 15px 35px; border-radius: 50px;
            text-decoration: none; color: var(--dark-pink); font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s;
            cursor: pointer; border: 2px solid transparent;
        }
        .btn:hover { background: var(--dark-pink); color: white; }

        footer { padding: 40px; text-align: center; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text">Loading...</p>
    </div>

    <nav>
        <div class="logo-area">
            <img id="nav-logo" src="" alt="Logo">
            <span id="nav-name"></span>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="javascript:void(0)" onclick="handleRequest()">Request Access</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <img id="hero-logo" src="" alt="Logo" class="main-logo">
        <h1 id="hero-title"></h1>
        <p id="hero-subtitle" class="subtitle"></p>
        <button class="btn" onclick="handleRequest()">Request Access</button>
    </section>

    <section id="products">
        <h2 style="color: var(--dark-pink); font-size: 2.5rem;">Our Products</h2>
        <div id="product-list" class="product-grid"></div>
    </section>

    <footer><p id="footer-text"></p></footer>

    <script src="config.js"></script>
    
    <script>
        // Populate site from config
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nav-logo').src = Config.logoUrl;
            document.getElementById('hero-logo').src = Config.logoUrl;
            document.getElementById('nav-name').innerText = Config.botName;
            document.getElementById('hero-title').innerText = Config.botName;
            document.getElementById('hero-subtitle').innerText = Config.heroSubtitle;
            document.getElementById('footer-text').innerText = `Â© 2026 ${Config.botName}. All rights reserved.`;

            const productContainer = document.getElementById('product-list');
            Config.products.forEach(p => {
                const card = `
                    <div class="card">
                        <h3>${p.name}</h3>
                        <span class="price">${p.price}</span>
                        <p>${p.description}</p>
                        <ul>${p.features.map(f => `<li>${f}</li>`).join('')}</ul>
                    </div>
                `;
                productContainer.innerHTML += card;
            });

            // Initial fade out
            setTimeout(() => { document.getElementById('loader').classList.add('fade-out'); }, 800);
        });

        function handleRequest() {
            const loader = document.getElementById('loader');
            document.getElementById('loader-text').innerText = "Redirecting to Application...";
            loader.classList.remove('fade-out');
            setTimeout(() => { window.location.href = Config.requestLink; }, 1200);
        }
    </script>
</body>
</html>
